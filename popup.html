<!doctype html>

<html>

	<head>

		<title>Popup</title>

		<style>
			button {
				width: 75px;
				height: 25px;
				cursor: pointer;
			}
			button:hover {
				font-weight: bold;
			}
			button:active {
				outline : 0;
				-moz-outline : 0;
			}
			button:focus {
				outline : 0;
				-moz-outline : 0;
			}
			#separator {
				height: 10px;
			}
		</style>

		<script src="popup.js"></script>

	</head>

	<body>

		<button type="button" id="full">FULL</button>
		<div id="separator"></div>
		<button type="button" id="txtonly">TXT Only</button>

	</body>

</html>
